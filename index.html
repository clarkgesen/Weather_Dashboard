<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/9d81a6c29e.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="script.js"></script>

</head>

<body>
    <form>
        Search for a City:<br>
        <row>
            <input id="cityName" type="text" name="city" value="Kalamazoo">
            <i id="searchBtn" class="fas fa-search btn btn-primary"></i>
        </row>
    </form>
    <div id="cities"></div>
    <container id="today">
        <h2 class="city today"></h2><br>
        <p class="today">Temperature: </p>
        <p class="temp today"></p>
        <p class="today">F</p><br>
        <p class="today">Humidity: </p>
        <p class="humidity today"></p>
        <p class="today">%</p><br>
        <p class="today">Wind Speed: </p>
        <p class="wind today"></p>
        <p class="today"> MPH</p><br>
        <p class="today">UV Index: </p>
        <p class="UV today"></p>
    </container>
    <container>

    </container>

</body>

</html>
