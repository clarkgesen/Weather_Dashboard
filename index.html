<body>
  <form>
    Search for a City:<br>
    <row>
      <input id="cityName" type="text" name="city" value="Kalamazoo">
      <i id="searchBtn" class="fas fa-search btn btn-primary"></i>
    </row>
  </form>

        <p class="today">%</p><br>

        <p class="today"> MPH</p><br>

    </container>
